# Python CircleCI 2.0 configuration file
version: 2
jobs:
  build:
    docker:
      - image: Bmi_calculator_container/python:3.7

    working_directory: ~/code-20201219-praveeen_narayanassamy

    steps:
      # Step 1: obtain repo from GitHub
      - git pull https://github.com/Praveensridhar14/code-20201219-praveeen_narayanassamy.git
      # Step 2: create virtual env and install dependencies
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      # Step 3: run linter and tests
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            python3 bmi_unit_test.py